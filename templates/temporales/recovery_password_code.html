<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/recovery_password_code.css')}}">
    <title>Verificar Codigo</title>
</head>
<body>
<div class="container_form_code">
    <a class="nav_login" href="{{url_for('login')}}">Volver a Login</a>

    <form action="{{url_for('verificar_codigo_reest')}}" method="POST" class="form" id="form_code">
                <h3>Ingresar codigo</h3>
                <div class="container_inputs">
                    <input maxlength="1" pattern="[A-Za-z0-9]" type="number" name="" class="code" id="1c">
                    <input maxlength="1" pattern="[A-Za-z0-9]" type="number" name="" class="code" id="2c">
                    <input maxlength="1" pattern="[A-Za-z0-9]" type="number" name="" class="code" id="3c">
                    <input maxlength="1" pattern="[A-Za-z0-9]" type="number" name="" class="code" id="4c">
                    <input maxlength="1" pattern="[A-Za-z0-9]" type="number" name="" class="code" id="5c">
                    <input maxlength="1" pattern="[A-Za-z0-9]" type="number" name="" class="code" id="6c">
                </div>

                    <button class="btn_verify">Enviar Codigo</button>
            </form>

</div>

<script type="module" src="{{url_for('static',filename='js/recovery_password_code.js')}}"></script>

</body>
</html>
