<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/recovery_password_new.css')}}">
    <title>Cambiar Contraseña</title>
</head>
<body>
    <div class="container_form_code">
        <a class="nav_login" href="{{url_for('login')}}">Volver a Login</a>

    <form action="{{url_for('cambiar_contrasena_reest')}}" class="form" id="form_new_password" method="POST">
        <h3>Cambiar Contraseña</h3>
        <div class="container_inputs">
        <label for="new_password">Nueva Contraseña</label>
        <input type="password" id="new_password" name="new_password" required>
        <label for="confirm_password">Confirmar Contraseña</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        
    </div>
    <button class="btn_verify">Cambiar Contraseña</button>
    <div id="error_message" class="error"></div>
    </form>
    </div>
<script type="module" src="{{url_for('static',filename='js/recovery_password_new.js')}}"></script>
</body>
</html>
