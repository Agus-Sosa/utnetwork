<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="{{url_for('static',filename='images/logo.ico')}}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/home.css')}}">
    <title>Inicio | UTNetwork</title>
</head>
<body>
   
    <div class="container_main">

        <aside class="left">
            <div class="left_profile_div">
                <picture>
                    <img src="{{usuario['avatar']}}" alt="">
                </picture>
                <div>
                    <p>{{usuario['nombre']}}</p>
                    <p>{{usuario['mail']}}</p>
                </div>
            </div>
            <nav class="left_profile_nav">
                    <a href="">
                        Facu Amigos
                    </a>
                    <a href="">
                        Mensajes
                    </a>
                    <a href="">
                        Configuracion
                    </a>
                    <a href="{{url_for('logout')}}">
                        Cerrar Sesion
                    </a>
            </nav>
        </aside>
        <main>
            <div class="container_publish">
                <div>
                    <picture>
                        <img src="{{usuario['avatar']}}" alt="">
                    </picture>
                    <textarea id="input_publish" type="text" placeholder="En que estas pensando? {{usuario['nombre']}}"></textarea>
                </div>
                <button onclick="publicar(event)" type="submit">Publicar</button>
            </div>
            <div>
                {{publicaciones[0]['contenido']}}
            </div>
        </main>
        <aside class="right">

        </aside>
    </div>

<script>
const usuario = '{{ usuario | tojson |safe }}';
localStorage.setItem('usuario', usuario)
</script>
<script src="{{url_for('static',filename='js/publicacion.js')}}"></script>
</body>
</html>
