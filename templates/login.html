<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{url_for('static',filename='images/logo.ico')}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">

    <title>Login | UTNetwork</title>
</head>

<body id="body">

    <a href="{{url_for('index')}}" class="return_index_container">
        volver al inicio
    </a>

        {%if incorrect_credential %}
            <div id="id_error_credential" class="alert alert-danger position-absolute "  style='top: 10px; left: 10px; z-index: 20;' role="alert">
                Las credenciales son incorrectas, Vuelva a intentarlo
            </div>
        {% endif %}


        <button id="swap-btn" onclick="changue_BG()"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="5" fill="currentColor"/>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        </button>
        <section class="container_login">

        <div>
            <div class="container_image_text">
                <div class="txt_img">
                <h2>UTNetwork</h2>
                <p>La red social elegida por futuros ingenieros y tecnicos.</p>
            </div>

            </div>
        </div>
        <div class="container_form_login">
            <h1 class="txt">Bienvenido</h1>
            <form action="{{ url_for('log') }}" id="login-form" method="POST">
                <!-- <h2 class="txt">INICIAR SESION</h2> -->
                <label class="txt" for="mail" >Email</label>
                <input type="email" name="mail" id="mail" placeholder="Ingresa tu email" autocomplete="email" required>
                <div class="error" id="error_mail"></div>

                <label class="txt" for="password">Contrase√±a</label>
                <input type="password" name="password" id="password" placeholder="*********" autocomplete="current-password" required>
                <div class="error" id="error_password"></div>

                <p id="login-msg"></p>

                <button  class="btn " type="submit">Iniciar Sesion</button>
            </form>
        <div class="container_link_register">
            <p class="txt">No posee una cuenta?</p>
            <a href="{{ url_for('register') }}">Registrarse</a>
        </div>
        </div>
    </section>

    <script src="{{url_for('static',filename='js/loginAuth.js')}}"></script>
    <script src="{{url_for('static',filename='js/modo-luz.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>    
</body>
</html>
