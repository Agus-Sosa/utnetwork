<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/login.css" >
    <title>UTNetwork</title>
</head>
<body>
    <main id="login-container">
        <div id="logo">
            <div class="txt-sobre-img">
                <h1>UTNetwork</h1>
                <p>La red social elegida por futuros ingenieros y tecnicos.</p>
            </div>
            <img src="../assets/images/logo.jpg" alt="Logo de UTNetwork" id="logo-img">
            
        </div>
        <div id="formulario">
            <form>
                <h2>INICIAR SESION</h2>
                <label for="mail">Mail</label>
                <input id="mail"type="email" placeholder="example@gmail.com" required>
                <label for="key">Contraseña</label>
                <input id="key"type="password" placeholder="*********" required>
                <button id="login-btn">Iniciar Sesion</button>
                <p id="register-redirect">¿Todavia no posees una cuenta? <a href="register.html">registrarse</a></p>
            </form>        
    </main>
    
</body>
</html>
